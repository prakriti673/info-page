<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
       
</head>
<body>
    <main>
        <section class="container">
            <!-- The title of reviews -->
            <div class="title">
                <h2>Characters in Harry Potter</h2>
            </div>
            <!-- Each review with img name and info -->
            <div class="review">
                <div class="imgcontainer">
                    <img src="photos/harrypotter.jpg" width="120px" id="personimg" alt="photo of 1st person">
                </div>
                <div class="info">
                <h2 id="author">PAGE LOADED</h2>
                <h3 id="role">ROLE</h3>
                <p id="review">Page Loaded check.</p>
                </div>
                <!-- previous and next buttons -->
                <div class="button-container">
                    <button class="prevbtn">
                        <img src="icons\chevron-left-regular-24.png" alt="prev" srcset="">
                    </buton>
                    <button class="nextbtn">
                        <img src="icons\chevron-right-regular-24.png" alt="next" srcset="">
                    </button>
                </div>
                <div class="random">
                <!-- Random button  -->
                <button class="randombtn">SURPRISE ME</button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
